<table class="table table-bordered">
    <thead>
        <tr>
            <th>Nama</th>
        </tr>
    </thead>
    <tbody>
        {% for telp in telps %}
        <tr>
            <td>{{ telp.nama }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="pagination">
    <span class="step-links">
        {% if telps.has_previous %}
        <a href="?page=1">&laquo; first</a>
        <a href="?page={{ telps.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ telps.number }} of {{ telps.paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
        <a href="?page={{ telps.next_page_number }}">next</a>
        <a href="?page={{ telps.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
