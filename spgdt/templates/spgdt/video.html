{% load static %}
<!-- head -->
{% include 'head.html' %}
<!-- endhead -->
<!-- disini navbar nya -->
{% include 'navbar.html' %}
<!-- Main Sidebar Container -->
{% include 'spgdt/sidebar.html' %}
<!-- Content Wrapper. Contains page content -->
{% block content %}


<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Video Kegiatan</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">PENGOBATAN</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Disini -->
    <div class="containter">
        {% for x in video %}
        <h3 class="text-center mt-2 mb-2">nama kegiatan : {{x.giat}}</h3>
        <video class="embed-responsive embed-responsive-16by9" controls="controls">
            <source src="{{x.video.url}}" type="video/mp4" />
        </video>
        {% endfor %}
    </div>
    <!-- Main content -->

    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card">

                    </div>
                </div><!-- /.card -->
            </div>
        </div>
        <!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content -->
</div>
{% endblock %}
<!-- /.content-wrapper -->

<!-- footer -->
{% include 'footer.html' %}
