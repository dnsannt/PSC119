<!-- Content Wrapper. Contains page content -->
{% block content %}


<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h4 class="m-0 text-dark">KEGIATAN PSC</h4>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">KEGIATAN</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Disini -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">All Data</h3>
            </div>
            <!-- /.card-header -->
            <!-- content  -->
            <div class="card-body">
              <div class="row">
                <div class="col-sm-12">
                  <table id="giat" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                      <tr>
                        <th>id</th>
                        <th>ket</th>
                        <th>giat</th>

                      </tr>
                    </thead>

                </div>
              </div>
            </div>
            <!-- end  -->
          </div>
          <!-- /.card -->

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

  </section>
  <!-- Main content -->

  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <div class="card">

          </div>
        </div><!-- /.card -->

  </div><!-- /.container-fluid -->
</div>
<!-- /.content -->
</div>

<!-- /.content-wrapper -->

<!-- footer -->
{% include 'footer.html' %}
<script>
  $(document).ready(function () {
    var table = $('#giat').DataTable({
      order: [[0, 'desc']],
      paging: true,
      "serverSide": true,
      "ajax": "/api/giat/?format=datatables",
      "columns": [
        { "data": "id", "searchable": false },
        { "data": "ket" },
        { "data": "giat" },
        { "data": "lokasi" },
        { "data": "tgl" },
      ]
    });
  });
</script>
